<div class="row w-50" >
    <div class="d-flex align-items-center justify-content-center">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="password" #txtPassword>
        <label for="password-confirm" class="form-label">Password Confirm</label>
        <input type="password" class="form-control" id="password-confirm" placeholder="password-confirm" #txtPasswordConfirm>
        <button type="button" class="btn btn-primary m-2" (click)="updatePassword(txtPassword.value,txtPasswordConfirm.value)">Şifreyi Güncelle</button>
    </div>
</div>
