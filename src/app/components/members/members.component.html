<dx-tree-list
  id="authorizeList"
  [dataSource]="authorizeList"
  itemsExpr="actions"
  dataStructure="tree"
  [showRowLines]="true"
  [showBorders]="true"
  [columnAutoWidth]="true"
  [expandedRowKeys]="[1]"
>
<dxo-editing
[allowUpdating]="true"
[allowAdding]="true"
[allowDeleting]="true">
</dxo-editing>
  <dxi-column dataField="name" caption="name"></dxi-column>
  <dxi-column dataField="actionType" ></dxi-column>
  <dxi-column dataField="defination" ></dxi-column>
  <dxi-column dataField="httpType" ></dxi-column>
  <dxi-column dataField="role" ></dxi-column>

</dx-tree-list>
