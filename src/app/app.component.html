<div class="wrapper">
    <app-sidebar class="appSlider" *ngIf="authService.isAuthenticated"></app-sidebar>
    <div class="componentWrapper">
        <app-header class="appHeader" *ngIf="authService.isAuthenticated"></app-header>
        <router-outlet class="appRouter" *ngIf="authService.isAuthenticated"></router-outlet>
    </div>
</div>

<div class="container mt-5" *ngIf="!authService.isAuthenticated">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="row text-center">
                <div class="col-12">

                    <button class="btn btn-primary p-2 m-2" (click)="toggleComponent('login')"
                        (click)="selectedResetPassword()">Giriş Yap</button>

                    <button class="btn btn-secondary p-2 m-2" (click)="toggleComponent('register')">Kayıt Ol</button>

                </div>
                <div class="col-12">

                    <div class="mt-3" *ngIf="isSelected">
                        <div>

                            <app-login
                                *ngIf="!authService.isAuthenticated && !this.isResetPasswordSelected"></app-login>

                            <a class="buttonResetPassword" routerLink="/resetPassword" (click)="selectedResetPassword()"
                                *ngIf="!authService.isAuthenticated">Şifremi Unuttum</a>

                            <app-reset-password  *ngIf="!authService.isAuthenticated && this.isResetPasswordSelected"></app-reset-password>
                            
                        </div>
                    </div>
                    
                    <div class="mt-3" *ngIf="!isSelected">
                        <div>
                            <app-register *ngIf="!authService.isAuthenticated"></app-register>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>

<app-update-password  *ngIf="!authService.isAuthenticated "></app-update-password>
